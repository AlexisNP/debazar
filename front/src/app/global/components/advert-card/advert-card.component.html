<div class="card advert-card">
    <div class="card-wrapper">
        <div class="main-container">
            <aside>
                <figure [ngStyle]="{'background-image': 'url(' + game.image + ')'}"></figure>
            </aside>
            <div class="informations">

                <div class="container-fluid">
                    <header class="row">
                        <div class="title">
                            <h2>{{ game.name }}</h2>
                            <var>{{ advert.price }}€</var>
                        </div>
                    </header>
                    <div class="row">
                        <div class="genre">
                            <p><span *ngFor="let c of advert.game.categories; let i = index">{{ c.name }}<span *ngIf="(i < advert.game.categories.length - 1)"> | </span> </span></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="state float-right">
                            <p>{{ advert.state.name }}</p>
                        </div>
                        <div>
                            <ul class="rating-stars">
                                <li *ngFor="let star of this.ratingStars(game.rating)">
                                    <span *ngIf="star; else emptyStar">
                                        <fa-icon [icon]="fasStar"></fa-icon>
                                    </span>
                                    <ng-template #emptyStar>
                                        <span>
                                            <fa-icon [icon]="farStar"></fa-icon>
                                        </span>
                                    </ng-template>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="row">
                        <p class="user">Proposé par {{ advert.seller.username }} à {{ advert.seller.city }}</p>
                    </div>
                </div>
                <footer>
                    <a href="/jeux/{{ game.id }}" class="btn btn-secondary btn-small">Fiche du jeu</a>
                    <a href="/annonces/{{ advert.id }}" class="btn btn-primary btn-small float-right">Voir l'annonce</a>
                </footer>
            </div>
        </div>
    </div>
</div>
