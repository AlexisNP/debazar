<header class="global">
    <nav role="navigation">
        <div class="burger-container" (click)="burgerToggle()" [ngClass]="{'active' : active}">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14.17 14.17">
                <g>
                    <g id="main_layer_svg" data-name="main layer">
                        <rect class="cls-1" width="14.17" height="14.17" rx="2.13"/>
                        <circle class="cls-2" cx="7.09" cy="7.09" r="1.42"/>
                        <circle class="cls-2" cx="3.19" cy="3.19" r="1.42"/>
                        <circle class="cls-2" cx="3.19" cy="11.34" r="1.42"/>
                        <circle class="cls-2" cx="10.98" cy="3.19" r="1.42"/>
                        <circle class="cls-2" cx="10.98" cy="11.34" r="1.42"/>
                    </g>
                </g>
            </svg>
        </div>
        <ul class="navigation-menu">
            <li>
                <a [routerLink]="['/']" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Accueil</a>
            </li>
            <li>
                <a [routerLink]="['/annonces-jeux-recentes']" routerLinkActive="active">Acheter</a>
            </li>
            <li>
                <a [routerLink]="['/vendre-mes-jeux']" routerLinkActive="active">Vendre</a>
            </li>
            <li>
                <a [routerLink]="['/top-jeux-societe']" routerLinkActive="active">Top jeux</a>
            </li>
            <li>
                <a [routerLink]="['/meilleurs-jeux-societe']" routerLinkActive="active">Jeu du moment</a>
            </li>            
        </ul>
        <ul class="actions-menu">
            <li class="search-bar-wrapper">
                <app-search-bar></app-search-bar>
            </li>
            <li>
                <div class="btn btn-primary btn-round">
                    <a [routerLink]="['/gamebox']" routerLinkActive="active" >
                        <fa-icon [icon]="faBoxOpen" size="lg"></fa-icon>
                    </a>
                </div>
            </li>
            <li>
                <div class="btn btn-primary btn-round">
                    <a [routerLink]="['/mon-compte']" routerLinkActive="active" >
                        <fa-icon [icon]="faUser" size="lg"></fa-icon>
                    </a>
                </div>
            </li>
        </ul>
    </nav>
</header>
<app-sidebar [active]="active"></app-sidebar>
