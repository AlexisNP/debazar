<div class="card game-card">
    <div class="card-wrapper">
        <div class="main-container">
            <aside>
                <figure [ngStyle]="{'background-image': 'url(' + game.image + ')'}"></figure>
            </aside>
            <div class="informations">
                <header>
                    <div class="title">
                        <h2>{{ game.name }}</h2>
                    </div>
                </header>
                <div class="row">
                    <p class="genre">{{ game.category.name }}</p>
                </div>
                <div class="row">
                    <div class="rating">
                        <ul class="stars">
                            <li *ngFor="let star of ratingStars(game.rating)">
                                <span *ngIf="star; else emptyStar">
                                    <fa-icon [icon]="fasStar"></fa-icon>
                                </span>
                                <ng-template #emptyStar>
                                    <span>
                                        <fa-icon [icon]="farStar"></fa-icon>
                                    </span>
                                </ng-template>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="row description">
                    <p>{{ game.description }}</p>
                </div>
                <footer>
                    <a href="/annonces/{{ game.id }}" class="btn btn-primary btn-small">Voir les annonces pour ce jeu</a>
                </footer>
            </div>
        </div>
    </div>
</div>
