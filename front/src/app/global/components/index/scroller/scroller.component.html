<div class="index-scroll">
    <div class="step-before" *ngIf="prev_url">
        <a [routerLink]="[prev_url]" class="btn btn-primary btn-round">
            <fa-icon [icon]="faChevronLeft" size="lg"></fa-icon>
        </a>
    </div>
    <div class="step-page" *ngIf="page_url">
        <a [routerLink]="[page_url]" class="btn btn-primary">{{ page_title }}</a>
    </div>
    <div class="step-after" *ngIf="next_url">
        <a [routerLink]="[next_url]" class="btn btn-primary btn-round">
            <fa-icon [icon]="faChevronRight" size="lg"></fa-icon>
        </a>
    </div>
</div>
