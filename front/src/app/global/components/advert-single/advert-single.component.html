<section>
    <div class="wrapper">
        <div class="advert-body">
            <article>
                <figure>

                </figure>
                <main>
                    <h1>Bloodborne</h1>
                    <div>
                        <var>{{ advert.price }}</var>
                        <div>
                            <span>Note du jeu :</span>
                            <ul class="rating-stars">
                                <li *ngFor="let star of advert.game.ratingStars(advert.game.rating)">
                                    <span *ngIf="star; else emptyStar">
                                        <fa-icon [icon]="fasStar"></fa-icon>
                                    </span>
                                    <ng-template #emptyStar>
                                        <span>
                                            <fa-icon [icon]="farStar"></fa-icon>
                                        </span>
                                    </ng-template>
                                </li>
                            </ul>
                        </div>
                        <p>Date de mise en ligne : {{ advert.publishedAt }}</p>
                        <p>Betton 35830</p>
                    </div>
                </main>
                <div class="infos">
                    <p><b>État :</b> {{ advert.state }}</p>
                    <p><b>Catégorie : </b> {{ advert.game.category.name }}</p>
                    <p>{{ advert.text }}</p>
                    <p>{{ advert.game.description }}</p>
                </div>
                <footer>
                    <a href="" class="btn btn-primary btn-small">Acheter</a>
                    <a href="/jeux/{{ advert.game.id }}" class="btn btn-secondary btn-small">Fiche du jeu</a>
                </footer>
            </article>
            <aside>
                <div class="user">

                </div>
            </aside>
        </div>
    </div>
</section>
