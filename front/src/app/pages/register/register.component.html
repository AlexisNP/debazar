<section class="register-page">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="wrapper">

        <div class="step step-1">
            <div class="title"><h2>Inscris-toi !</h2></div>
            <fieldset>
                <div class="input-group col-2">
                    <div class="col">
                        <label for="register_first_name">Prénom</label>
                        <input type="text" name="register_first_name" formControlName="register_first_name">
                    </div>
                    <div class="col">
                        <label for="register_last_name">Nom</label>
                        <input type="text" name="register_last_name" formControlName="register_last_name">
                    </div>
                </div>
                <div class="input-group col-2">
                    <div class="col">
                        <label for="register_mail">Adresse mail</label>
                        <input type="text" name="register_mail" formControlName="register_mail">
                    </div>
                    <div class="col">
                        <label for="register_mail_check">Confirmer l'adresse mail</label>
                        <input type="text" name="register_mail_check" formControlName="register_mail_check">
                    </div>
                </div>
                <div class="input-group">
                    <label for="register_pseudo">Pseudo</label>
                    <input type="text" name="register_pseudo" formControlName="register_pseudo">
                </div>
                <div class="input-group col-2">
                    <div class="col">
                        <label for="register_password">Mot de passe</label>
                        <input type="password" name="register_password" formControlName="register_password">
                    </div>
                    <div class="col">
                        <label for="register_password_check">Confirmer le mot de passe</label>
                        <input type="password" name="register_password_check" formControlName="register_password_check">
                    </div>
                </div>
                <div class="input-group col-2">
                    <div class="col">
                        <label for="register_address">Adresse</label>
                        <input type="text" name="register_address" formControlName="register_address">
                    </div>
                    <div class="col">
                        <label for="register_city">Ville ou code postal</label>
                        <input type="text" name="register_city" formControlName="register_city">
                    </div>
                </div>
                <div class="input-group">
                    <label for="register_phone">Téléphone</label>
                    <input type="text" name="register_phone" formControlName="register_phone">
                </div>
            </fieldset>
        </div>

        <div class="step stp-2">
            
        </div>

    </form>
</section>
